<div class="border border-secondary loginForm">
    <form [formGroup]="loginForm" class="m-3">
        <div class="form-group">
            <label for="username">Username <span class="text-danger">*</span></label>
            <input type="text" formControlName="username" class="form-control"/>
            <span *ngIf="userFormControl.touched && userFormControl?.errors?.required" 
                class="text-danger"
                data-name="username-required-err"> 
                Username is required
            </span>
            <span *ngIf="userFormControl.touched && userFormControl?.errors?.pattern" 
                class="text-danger"
                data-name="username-pattern-err"> 
                Username should not contain special characters and must be between 5 to 10 characters long
            </span>
        </div>
        <div class="form-group">
            <label for="password">Passwrod<span class="text-danger">*</span></label>
            <input type="password" formControlName="password" class="form-control"/>
            <span *ngIf="passwordFormControl.touched && passwordFormControl?.errors?.required" 
                class="text-danger"
                data-name="password-required-err"> 
                Password is required
            </span>
        </div>
        <div class="form-group pt-3">
            <button class="btn btn-primary btn-block" 
                data-name="submit-btn"
                (click)="onSubmit()" >
                Login
        </button>
          </div>
    </form>
    
</div>
